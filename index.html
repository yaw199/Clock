<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="clock.css">
</head>
<body>
     <div class="clock-container">
         <div class="number-container">
           <div class="number num-1"><div>1</div></div>
           <div class="number num-2"><div>2</div></div>
           <div class="number num-3"> <div>3</div></div>
           <div class="number num-4 "><div>4</div> </div>
            <div class="number num-5"> <div>5</div></div>
           <div class="number num-6"> <div>6</div></div>
           <div class="number num-7"><div>7</div></div>
           <div class="number num-8"><div>8</div></div>
           <div class="number num-9"><div>9</div></div>
           <div class="number num-10"><div>10</div></div>
           <div class="number num-11"><div>11</div></div>
           <div class="number num-12"> <div>12</div></div>


 
        </div>

        <div class="hands-container">
            <div class="hour"></div>
            <div class="minute"></div>
            <div class="seconds"></div>
        </div>

        <div class="digital-clock">
           <div class="date-string"></div> 
           <div class="time-display"></div>
        </div>
      
       

    </div>  

    <script src="clock.js"></script>
</body>
</html>
